<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        1. css파일들 (like 태그)
        2. style
        3. title (웹페이지의 이름을 설정, 없으면 어떤경로로 배포되었는지 정보가 표기)
        4. meta 웹페이지에 대한 정보를 담고있다.
            <meta charset="UTF-8"> 이 html파일이 어떤방식으로 렌더링 될것인지 설정
            <meta name="description" content="Free Web tutorials"> 이웹사이트에대한 설명
            <meta name="keywords" content="HTML, CSS, JavaScript"> 이웹사이트에서 담고있는 내용이 어떤 키워드에 대한 설명인가에 대해 정의할수있다.
            <meta name="author" content="John Doe"> 누가 만들었는지 설정할수 있다.
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            >사용자가 어떤 width값으로 들어오게되든 사용자가 사용하는 기기의 width 같이 웹페이지 width값으로 설정된다.
            (사용자의 눈에 보이지 않지만 url을 공유를 하였거나 html페이지를 배포하였을 때 다른 sns에 첨부하게 되었을떄
            )
        5. favicon
    -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
