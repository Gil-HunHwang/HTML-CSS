<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--textarea 사용자로부터 긴내용을 입력받을때 사용된다.
        cols는 폭에 값만큼 들어간다는 뜻
        rows는 줄에 값만큼 들어간다는 뜻
        resize: none으로 하게되면 사용자가 임의로 textarea를 크기를 조작할 수 없게된다.
        widht,hegiht를 사용해 꾸며줄수도있다. 디자인시안에 맞게 디자인을 하기떄문에 일반적으로 이 두개를 사용한다.
    -->
    <h1>게시글 작성</h1>
    <div>
        <label>제목 : <br/>
            <input type="text" name="" id="">
        </label>
    </div>    
    <div>
        <label>내용 : <br/>
            <textarea cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
        </label>
    </div>
    <input type="submit" value="등록">
</body>

</html>
