    <h1 id = "heading">제목입니다</h1>

    <button onclick = "modalOnOff('block')">삭제하기</button>

    <div class="modalDiv">
        <div class="bg" onclick="modalOnOff('none')"></div>
        <div class="modal">
            <p>정말 삭제하시겠습니까?</p> 
            <button onclick="modalOnOff('none')">취소</button>
            <button id = "btndelete">삭제</button>
        </div>
    </div>

    <script>
        /*
            1. html/css ui를 만든다.
            2. css로 숨긴다.
            3. js로 다시 나타나게 한다.
            dry : don't repeat your code 우리코드에서 반복되는걸 최소화 하면좋겠다.
        */
       function modalOnOff(value) {
        var modal = document.querySelector(".modalDiv");
            modal.style.display = value;
       }
    </script>
