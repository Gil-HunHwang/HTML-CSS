<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./Reset.css">
    <link rel="stylesheet" href="./CloneCodingLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="wrap">
        <section id = "formSection">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png" alt="">
                <p class="heading" style="color: rgb(142,142,142);">친구들의 사진과 동영상을 보려면 가입하세요.</p>
                <button class="facebook">
                    <i class="bi bi-facebook" style="margin: 1em; font-size: 16px;"></i>Facebook으로 로그인
                </button>
            </div>
            <div class="divider">
                <div>
                    <hr class="hrstyle">
                </div>
                <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
                    <p style="font-size: 12px; color: gray; font-weight: bold;">
                        또는
                    </p>
                </div>
                <div>
                    <hr class="hrstyle">
                </div>
            </div>
                <form action="" class="form">
                    <input type="email" class="input-style" placeholder="휴대폰 번호 또는 이메일 주소" required>
                    <input type="text" class="input-style" placeholder="성명" required>
                    <input type="text" class="input-style" placeholder="사용자 이름" required>
                    <input type="password" class="input-style" placeholder="비밀번호" required>
                    <input type="submit" value ="가입" class="submit-style">
                </form>
        </section>
    </div>

</body>

</html>

<!--브라우저에서 렌더링 될떄 자동으로 스타일이 부여되는경우가 있다.
    이런 경우 Reset을 시키고 개발을 한다.
    hr태그는 세로로 줄을 하나 그어주는 태그
    placeholder도 폰트사이즈에 영향을 받는다.
    
    유효성 검사는 javascript에서 주로 처리한다.(브라우저의 버전때따라 작동이 안되는것이 있기때문)
    required 사용자가 입력란에 입력하고 넘어갈수있게 하는 속성
-->
